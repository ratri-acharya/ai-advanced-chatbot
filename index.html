<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Chat Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
<div class="ai-chat-box">
<img src="https://m.media-amazon.com/images/I/61aVMQqtjPL._UF1000,1000_QL80_.jpg" alt="" id="aiImage" width="10%">
<div class="ai-chat-area">
Hello! How can I assist you today?
</div>
</div>
    </div>
    <div class="prompt-area">
<input type="text" id="prompt" placeholder="Message...">
<button id="image"><img src="https://cdn-icons-png.flaticon.com/512/8343/8343149.png" alt="" width="40px">
<input type="file" accept="images/*"" hidden> </button>
<button id="submit"><img src="https://iconmonstr.com/wp-content/releases/preview/2018/240/iconmonstr-arrow-up-thin.png" alt="" width="40px"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
